<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>BattleShip</title>
</head>

<body>

    <audio id="myAudio" src="tracks/soundtrack.mp3" preload="auto" loop></audio>

    <main>
        <canvas width="900em" height="550em" id="myCanvas">

            <img width="900em" height="550em" alt="Under Construction" src="img/under_construction.jpg" />

        </canvas>
    </main>

    <footer id="inform">

        <div class="alert alert-primary">

            <h1>Autores: </h1>
            <ul>

                <li>Jeferson Ricardo do Nascimento</li>
                <li>Caio Vinícius</li>
            </ul>
        </div>
        <div class="alert alert-primary">

            <h1>Regras do Jogo</h1>
            <ul>

                <li>Não se fala sobre a Batalha Naval.</li>
                <li>Sobrevive o mais forte.</li>
                <li>Tiro, Porrada e Bomba.</li>
            </ul>
        </div>

    </footer>

    <script src="game-src/js/script.js"></script>

</body>

</html>
